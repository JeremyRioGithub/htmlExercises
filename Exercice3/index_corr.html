<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formatting_corr.css" />
    <title>Login and Sign Up</title>
    <nav class="nav">
        <ol>
            <li class="liens"><a href="https://www.bike-discount.de/fr/">Bikes</a></li>
            <li class="liens"><a

<body>
    <div class="container">
        <div class="text">
            <!-- element textuel -->
                <h1>join the <span>fun</span></h1>
        </div>
        <div class="formulaire">
            <!-- formulaire -->
            <form method="GET" action>
                <div class="input-group">
                    <label>nom</label>
                    <input type="nom" name="nom" placeholder="nom" />
                </div>
                <div class="input-group">
                    <label>email</label>
                    <input type="email" name="email" placeholder="email" />
                </div>
                <div class="input-group">
                    <label>mot de passe</label>
                    <input type="password" name="password" placeholder="mot de passe" />
                </div>
            </form>
            <div>
                <!-- <input id="bouton" type="submit" value="envoyer" /> -->
                <button>Join now</button>
            </div>
        </div>
    </div>
</body>
